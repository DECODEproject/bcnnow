<!DOCTYPE html>
<html lang="en">
    <head>        
        <!-- META SECTION -->
        <title>BarcelonaNow</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="icon" href="img/favicon.png" type="image/x-icon" />
        <!-- END META SECTION -->
        
        <!-- CSS INCLUDE -->        
        <link rel="stylesheet" href="css/theme-white.css" type="text/css"/>
        <link rel="stylesheet" href="css/leaflet/leaflet.css" type="text/css" />
        <!--[if lte IE 8]><link rel="stylesheet" href="css/leaflet/leaflet.ie.css"  type="text/css" /><![endif]-->
        <link rel="stylesheet" href="css/jqueryui/jquery-ui.css" type="text/css" />
        <!-- EOF CSS INCLUDE -->

        <!-- JQUERY INCLUDE -->
        <script type="text/javascript" src="js/plugins/jquery/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/plugins/jqueryui/jquery-ui.js"></script>
        <script type="text/javascript" src="js/plugins/jqueryui/jquery.ui.touch-punch.min.js"></script>
        <script type="text/javascript" src="js/plugins/bootstrap/bootstrap.min.js"></script>
        <!-- END JQUERY INCLUDE -->

        <script type="text/javascript" src="js/dashboard/utils.js"></script>

    </head>
    <body class="public">
        <!-- START PAGE CONTAINER -->
        <div class="page-container">
        </div>
        <div class="footer">
            <div class="footer-content">
                BarcelonaNow is managed on behalf of the <a target="_blank" href="https://eurecat.org/en/">EURECAT Technology Centre of Catalonia</a> and funded by the European Union's Horizon 2020 Programme under grant agreement number 732546 (<a target="_blank" href="https://decodeproject.eu">DECODE Project</a>).
            </div>
        </div>

        <script>
            
            // if there is session id or session token redirect to dashboard.js
            cookieValue = getCookie("session-id");
            if (cookieValue != null) {
                window.location.href = '/dashboard.html';
            }
            cookieValue = getCookie("session-token");
            if (cookieValue != null) {
                window.location.href = '/dashboard.html';
            } else {
                window.location.href = '/login.html';
            }
            
        </script>

    </body>
</html>
